<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-wrapper">
      <div class="quote-heading">
        <h2>The Random Quote Machine</h2>
      </div>

      <div class="quote-body">
        <div class="icon-quote">
          <span class="icon">
            <i class="fas fa-quote-left"></i>
          </span>
          <span class="quote"
            >Life is what happens when you're busy making other plans.</span
          >
        </div>
        <div class="author">-John Lennon</div>
        <div class="quote-buttons">
          <div class="social">
            <a href="#">
              <i class="fab fa-twitter-square"></i>
            </a>
          </div>
          <div class="btn">
            <button id="quote-btn">New Quote</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>App designed by <a href="#">Pallabi Bose</a></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
